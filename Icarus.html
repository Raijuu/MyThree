<div id="ThreeJS" style="z-index: 1;"></div>
<script>
	
//////////	
// MAIN //
//////////

// standard global variables
var container, scene, camera, renderer, controls, stats, gui, tower, mesh, GUIcontrols;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();

// custom global variables
var cube;

// initialization
init();

// animation loop / game loop
animate();

///////////////
// FUNCTIONS //
///////////////
			
function init() 
{
	///////////
	// SCENE //
	///////////
	scene = new THREE.Scene();

	////////////
	// CAMERA //
	////////////
	
	// set the view size in pixels (custom or according to window size)
	// var SCREEN_WIDTH = 400, SCREEN_HEIGHT = 300;
	var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;	

	// camera attributes
	var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;

	// set up camera
	camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);

	// add the camera to the scene
	scene.add(camera);

	// the camera defaults to position (0,0,0)
	// 	so pull it back (z = 400) and up (y = 100) and set the angle towards the scene origin
	camera.position.set(0,5,-20);
	camera.lookAt(scene.position);	
	
	//////////////
	// RENDERER //
	//////////////
	
	// create and start the renderer; choose antialias setting.
		renderer = new THREE.WebGLRenderer( {antialias:true, alpha: true} );
		renderer.setClearColor(0x444444,1);

	renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
	
	// attach div element to variable to contain the renderer
	container = document.getElementById( 'ThreeJS' );
	// alternatively: to create the div at runtime, use:
	//   container = document.createElement( 'div' );
	//    document.body.appendChild( container );
	
	// attach renderer to the container div
	container.appendChild( renderer.domElement );
	
	////////////
	// EVENTS //
	////////////

	// automatically resize renderer
	THREEx.WindowResize(renderer, camera);
	// toggle full-screen on given key press
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
	
	//////////////
	// CONTROLS //
	//////////////

	// move mouse and: left   click to rotate, 
	//                 middle click to zoom, 
	//                 right  click to pan
	controls = new THREE.OrbitControls( camera, renderer.domElement );
	controls.enabled = false;
	//controls.autoRotate = true;
	//controls.autoRotateSpeed = -2.0
	
	///////////
	// STATS //
	///////////
	
	// displays current and past frames per second attained by scene
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	container.appendChild( stats.domElement );
	
	///////////
	// LIGHT //
	///////////
	
	// create a light
	var light = new THREE.PointLight(0xffffff);
	light.position.set(50, 50, 50);
	scene.add(light);

	scene.add( new THREE.PointLightHelper( light, 5 ) );

	var ambientLight = new THREE.AmbientLight(0x444444);
	scene.add(ambientLight);
	
	//////////////
	// GEOMETRY //
	//////////////

	var TowerGeometry = new THREE.CylinderGeometry( 30 , 30, 80, 40, 5 );

	//////////////
	// TEXTURES //
	//////////////

    var texture = THREE.ImageUtils.loadTexture('textures/StoneWall.jpg' );
    var bump = THREE.ImageUtils.loadTexture('textures/StoneWall.jpg' );

    texture.wrapS = texture.wrapT = bump.wrapS = bump.wrapT = THREE.RepeatWrapping;
    bump.anisotropy = texture.anisotropy = 10;

    texture.magFilter = bump.magFilter = THREE.NearestFilter;
	texture.minFilter = bump.minFilter = THREE.LinearMipMapLinearFilter;

    
    TowerGeometry.computeVertexNormals();
    
    var mat = new THREE.MeshPhongMaterial();
    mat.map = texture;
    mat.bumpMap = bump;
    mat.bumpScale = 0.2;
    mat.side = THREE.DoubleSide;

    ///////////////////////
    // CREATE TOWER MESH //
    ///////////////////////

    tower = new THREE.Mesh( TowerGeometry, mat );
    tower.position.set( 0, 25, 0 );
    scene.add( tower );

	// create a set of coordinate axes to help orient user
	//    specify length in pixels in each direction
	var axes = new THREE.AxisHelper(100);
	scene.add( axes );
	


	///////////////
	//FIRST FLOOR//
	///////////////

	 var veryBasicMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
		
	 var veryBasicGeometry = new THREE.BoxGeometry( 5, 5, 5, 1, 1, 1 );

	// Attempt to loop

	firstfloor = new THREE.Object3D();
	firstfloor.position.set(0, 1, 0);
	scene.add( firstfloor );

	for (i = 0; i < 16; i++)
	{
		pivot = new THREE.Object3D();
		pivot.rotation.y = i * Math.PI / 5;
		firstfloor.add(pivot)
		
		BasicMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
											// from wall to center / height off ground / width across wall
		BasicGeometry = new THREE.BoxGeometry( 10, 3, 15, 1, 1, 1 );
		BasicGeometry = customGeometry();

		// mesh
		mesh = new THREE.Mesh( BasicGeometry);
		mesh.position.x = 22;
		mesh.position.y = 3;
		pivot.add(mesh);

	}




	///////////
	// FLOOR //
	///////////
	
	// note: 4x4 checkboard pattern scaled so that each square is 25 by 25 pixels.
	var floorTexture = new THREE.ImageUtils.loadTexture( 'textures/checkerboard.jpg' );
	floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
	floorTexture.repeat.set( 10, 10 );
	// DoubleSide: render texture on both sides of mesh
	var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
	var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 1, 1);
	var floor = new THREE.Mesh(floorGeometry, floorMaterial);
	floor.position.y = -0.5;
	floor.rotation.x = Math.PI / 2;
	scene.add(floor);
	
	/////////
	// SKY //
	/////////
	
	// recommend either a skybox or fog effect (can't use both at the same time) 
	// without one of these, the scene's background color is determined by webpage background

	// make sure the camera's "far" value is large enough so that it will render the skyBox!
	var skyBoxGeometry = new THREE.BoxGeometry( 10000, 10000, 10000 );
	// BackSide: render faces from inside of the cube, instead of from outside (default).
	var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9999ff, side: THREE.BackSide } );
	var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
	// scene.add(skyBox);
	
	// fog must be added to scene before first render
	scene.fog = new THREE.FogExp2( 0x9999ff, 0.00025 );


	/////////
	// GUI //
	/////////
	GUIcontrols = new function () {
		this.controlsEnabled = controls.enabled;
		this.controlsAutoRotate = controls.autoRotate;
		this.controlsRotateSpeed = controls.autoRotateSpeed;
	}

	gui = new dat.GUI();
	gui.add(GUIcontrols, 'controlsEnabled').onChange(controls.enabled = GUIcontrols.controlsEnabled);
	gui.add(GUIcontrols, 'controlsAutoRotate').onChange(controls.autoRotate = GUIcontrols.controlsAutoRotate);
	gui.add(GUIcontrols, 'controlsRotateSpeed').onChange(controls.autoRotateSpeed = GUIcontrols.controlsRotateSpeed);
    gui.add(camera.position, 'x', -500,500).step(5).listen();
    gui.add(camera.position, 'y', -500,500).step(5).listen();
    gui.add(camera.position, 'z', 1000,5000).step(5).listen();
    
	gui.close();
	
}



function animate() 
{
    requestAnimationFrame( animate );
    //camera.position.y += 0.5;
    //camera.lookAt(scene.position);
	render();		
	update();
}

function update()
{
	// delta = change in time since last call (in seconds)
	var delta = clock.getDelta(); 

	// functionality provided by THREEx.KeyboardState.js
	if ( keyboard.pressed("1") )
		console.log(' Have a nice day! - 1');	
	if ( keyboard.pressed("2") )
		console.log(' Have a nice day! - 2 ');	
	if ( keyboard.pressed("w") )
		console.log(controls);

	if ( keyboard.pressed("right") )
	{
		controls.rotateLeft( -0.005 );
		parent.rotation.y -= 0.004;
	}

	if ( keyboard.pressed("left") )
	{
		controls.rotateLeft( 0.005 );
		parent.rotation.y += 0.004;
	}
	controls.enabled = GUIcontrols.controlsEnabled;
	controls.autoRotate = GUIcontrols.controlsAutoRotate;
	controls.autoRotateSpeed = GUIcontrols.controlsRotateSpeed;

	controls.update();
	stats.update();
}

function render() 
{	
	renderer.render( scene, camera );
}

</script>

</body>
